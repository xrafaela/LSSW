<body>

        <h3>Laboratório de Sistemas e Serviços Web </h3>

            <li>https://elearning.uab.pt/course/view.php?id=21422</li>
            <li>2024 - 2025</li>

    <div class="task">
        <h3><br><br><br><br>Edit profile:</h3>
        <p>Atualizado há 5 minutos</p>
    </div>

    <footer>
        <p>Última atualização: <span id="update-time"></span></p>

    <script>
        function updateLastModified() {
            const lastModified = new Date(document.lastModified);
            const formattedDate = lastModified.toLocaleString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('update-time').textContent = formattedDate;
        }

        // Atualiza imediatamente ao carregar a página
        updateLastModified();
    </script>
    </footer>
</body>
